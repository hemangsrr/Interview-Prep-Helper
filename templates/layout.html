<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interview Prep Helper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <header class="app-header py-3 mb-3">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="h4 mb-0 text-white d-flex align-items-center gap-2"><i class="bi bi-robot"></i> Interview Prep Helper</h1>
      <nav>
        <a class="text-white text-decoration-none me-3" href="/">Home</a>
        <button id="themeToggle" class="btn btn-sm btn-light"><i class="bi bi-moon-stars"></i></button>
      </nav>
    </div>
  </header>
  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash list-unstyled">
          {% for category, message in messages %}
            <li class="alert {% if category == 'error' %}alert-danger{% elif category == 'success' %}alert-success{% else %}alert-info{% endif %} mb-2">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    // Dark mode
    (function(){
      const key='theme';
      const saved=localStorage.getItem(key);
      if(saved==='dark'){ document.documentElement.classList.add('dark'); }
      document.getElementById('themeToggle').addEventListener('click', function(){
        document.documentElement.classList.toggle('dark');
        const isDark=document.documentElement.classList.contains('dark');
        localStorage.setItem(key, isDark?'dark':'light');
        this.innerHTML = isDark? '<i class="bi bi-sun"></i>' : '<i class="bi bi-moon-stars"></i>';
      });
      if(document.documentElement.classList.contains('dark')){
        document.getElementById('themeToggle').innerHTML='<i class="bi bi-sun"></i>';
      }
    })();
  </script>
</body>
</html>
